<div class="hero-unit">
	<h1>Poll</h1>

	<h2>{{poll.question}}</h2>

	<ul>
		<li ng-repeat="choice in poll.choices">
			{{choice.text}}  {{choice.votes}}
			<button ng-click="vote($index)">Vote</button>
		</li>
	</ul>

	<h1>Archive</h1>
	<ul>
		<li ng-repeat="poll in archive">
			<a ng-href="/#/poll/{{poll._id}}/{{poll.question|dashString}}">{{poll.question}}</a>
		</li>
	</ul>
</div>
